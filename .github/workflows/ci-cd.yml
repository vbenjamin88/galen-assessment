name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Unit Tests
        run: dotnet test tests/Galen.Integration.Tests.Unit/Galen.Integration.Tests.Unit.csproj --no-build -c Release --verbosity normal

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    services:
      azurite:
        image: mcr.microsoft.com/azure-storage/azurite
        ports:
          - 10000:10000
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Wait for Azurite
        run: sleep 5

      - name: Run Integration Tests
        run: dotnet test tests/Galen.Integration.Tests.Integration/Galen.Integration.Tests.Integration.csproj -c Release --verbosity normal
        env:
          AzureWebJobsStorage: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;"

  build-image:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: galen-integration-functions:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export image for artifact (optional)
        run: docker save galen-integration-functions:${{ github.sha }} | gzip > galen-integration.tar.gz

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-and-test, build-image]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to staging
        run: |
          echo "Add your deployment steps here:"
          echo "- Azure Container Apps: az containerapp up"
          echo "- AKS: kubectl apply -f k8s/"
          echo "- Azure Functions: func azure functionapp publish"
