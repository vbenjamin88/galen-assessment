apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: galen-integration-functions
  namespace: galen-integration
  labels:
    app: galen-integration
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: galen-integration-functions
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
