apiVersion: apps/v1
kind: Deployment
metadata:
  name: galen-integration-functions
  namespace: galen-integration
  labels:
    app: galen-integration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: galen-integration
  template:
    metadata:
      labels:
        app: galen-integration
    spec:
      containers:
        - name: functions
          image: galen-integration-functions:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: FUNCTIONS_WORKER_RUNTIME
              value: "dotnet-isolated"
            - name: AzureWebJobsStorage
              valueFrom:
                secretKeyRef:
                  name: galen-integration-secrets
                  key: AzureWebJobsStorage
            - name: RecordRepository__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: galen-integration-secrets
                  key: SqlConnectionString
          envFrom:
            - configMapRef:
                name: galen-integration-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /admin/functions
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /admin/functions
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: galen-integration-functions
  namespace: galen-integration
  labels:
    app: galen-integration
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: galen-integration
